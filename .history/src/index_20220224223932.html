<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

      referrerpolicy="no-referrer"

    <link href="/dist/output.css" rel="stylesheet" />
    <title>Bookmark Landing Page</title>

  <body>
    <!-- Header -->
    <header>
      <nav class="container flex justify-around items-center py-4 mt-2 sm:mt-4">
        <div class="py-1">
          <img src="./imgs/logo-bookmark.svg" alt="logo" />
        </div>
        <ul
          class="hidden sm:flex gap-12 text-bookmark-blue uppercase text-xs justify-center items-center"
        >
          <li class="cursor-pointer hover:text-bookmark-red">Features</li>
          <li class="cursor-pointer hover:text-bookmark-red">Pricing</li>
          <li class="cursor-pointer hover:text-bookmark-red">Contact</li>
          <button class="btn btn-red hover:ring ring-pink-500">Login</button>
        </ul>
        <div class="sm:hidden flex justify-end items-center cursor-pointer">
          <i class="text-2xl fas fa-bars"></i>
        </div>
      </nav>
    </header>
  </body>
</html>
