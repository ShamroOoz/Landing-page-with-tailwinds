<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Bookmark Landing Page</title>
  </head>
  <body>
    <!-- Header -->
     <header>
      <nav class="container flex items-center py-4 mt-4 sm:mt-12">
        <div class="py-1"><img src="./imgs/logo-bookmark.svg" alt="" /></div>
        <ul class="hidden sm:flex flex-1 justify-end items-center gap-12 text-bookmark-blue uppercase text-xs">
          <li class="cursor-pointer">Features</li>
          <li class="cursor-pointer">Pricing</li>
          <li class="cursor-pointer">Contact</li>
          <button type="button" class="bg-bookmark-red text-white rounded-md px-7 py-3 uppercase">Login</button>
        </ul>
        <div class="flex sm:hidden flex-1 justify-end">
          <i class="text-2xl fas fa-bars"></i>
        </div>
      </nav>
    </header>
    <!-- End Header -->

   <!-- Hero -->
    <section class="hero">
      <div class="container flex justify-center items-center">
         <div class="w-full max-w-md">
            <h1 class="text-4xl text-bookmark-blue font-bold mb-4">
              Bookmark your favorite websites
            </h1>
            <p class="text-lg text-bookmark-blue mb-4">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Voluptate, quisquam.
            </p>
            <button
              class="btn btn-red hover:ring hover:text-pink-100 ring-pink-500 ring-offset-2 ring-offset-pink-100"
            >
              Get Started
            </button>
         </div>
      </div>
  </body>
</html>
