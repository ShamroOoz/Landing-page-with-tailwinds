<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Bookmark Landing Page</title>
  </head>
  <body class="font-Poppins">
    <!-- Header -->
    <header>
      <nav class="container py-4 mt-4 sm:mt-8 flex items-center">
        <!-- Logo -->
        <div class="logo cursor-pointer">
          <a href="/">
            <img src="./imgs/logo-bookmark.svg" alt="Bookmark Logo" />
          </a>
        </div>
        <!-- list ul -->
        <ul
          class="hidden sm:flex flex-1 justify-end items-center gap-12 text-bookmark-blue uppercase text-xs"
        >
          <li class="cursor-pointer hover:text-bookmark-red">
            <a href="/"> Features</a>
          </li>
          <li class="cursor-pointer hover:text-bookmark-red">
            <a href="/">Pricing</a>
          </li>
          <li class="cursor-pointer hover:text-bookmark-red">
            <a href="/"> Contact</a>
          </li>
          <!-- Button -->
          <li class="cursor-pointer">
            <a href="/">
              <button
                class="bg-bookmark-red text-white font-bold py-2 px-4 rounded-full hover:ring ring-pink-500 ring-offset-2 ring-offset-pink-100"
              >
                Login
              </button>
            </a>
          </li>
        </ul>

        <!-- toggle Button -->
        <button
          class="toggle-button cursor-pointer sm:hidden flex-1 flex justify-end items-center"
        >
          <i class="text-2xl fas fa-bars"></i>
        </button>
      </nav>
    </header>
    <!-- End Header -->

    <!-- Hero -->

    <section class="relative">
      <div
        class="container flex flex-col-reverse lg:flex-row items-center gap-12 mt-14 lg:mt-28"
      >
        <!-- Content -->
        <div class="flex flex-1 flex-col items-center lg:items-start">
          <h2
            class="text-bookmark-blue text-3xl md:text-4 lg:text-5xl text-center lg:text-left mb-6"
          >
            A Simple Bookmark Manager
          </h2>
          <p class="text-bookmark-grey text-lg text-center lg:text-left mb-6">
            A clean and simple interface to organize your favourite websites.
            Open a new browser tab and see your sites load instantly. Try it for
            free.
          </p>
          <div class="flex justify-center flex-wrap gap-6">
            <button
              type="button"
              class="btn btn-purple hover:bg-bookmark-white hover:text-black"
            >
              Get it on Chrome
            </button>
            <button
              type="button"
              class="btn btn-white hover:bg-bookmark-purple hover:text-white"
            >
              Get it on Firefox
            </button>
          </div>
        </div>
        <!-- Image -->
        <div class="flex justify-center flex-1 mb-10 md:mb-16 lg:mb-0 z-10">
          <img
            class="w-5/6 h-5/6 sm:w-3/4 sm:h-3/4 md:w-full md:h-full"
            src="./imgs/hero-bg.png"
            alt=""
          />
        </div>
      </div>
    </section>

    <!-- End Hero -->
  </body>
</html>
